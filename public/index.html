( function () {
	var wl = window.location;
	var matcher = new RegExp(
		'(' + escapeRegEx( wl.hostname ) + ')' +
		'(:' + escapeRegEx( wl.port ) + ')?'
	);
	var origin = wl.origin.replace( matcher, '$1:3001' );
	// var origin = wl.origin;
	var s = document.createElement( 'script' );
	s.src = [
		origin,
		'/build/index.js'
	].join( '' );
	document.head.appendChild( s );

	function escapeRegEx ( str ) {
		return str.replace(
			/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g,
			'\\$&'
		);
	}
} )();
</script>
